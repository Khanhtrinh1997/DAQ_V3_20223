<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<link href="./css/common.css" rel="stylesheet" type="text/css">
		<link href="./css/frame.css" rel="stylesheet" type="text/css">
		<link rel="icon" href="images/favicon.png" type="image/x-icon">
		<script src="./js/jquery.min.js" type="text/javascript"></script>
		<script src="js/util.js" type="text/javascript"></script>
		<script src="js/frame.js" type="text/javascript"></script>
		<script src="js/constant.js" type="text/javascript"></script>
		<script type="text/javascript">
				var sessionKey = '<%ejGetOther(sessionKey)%>';
				var InitializingStatus = 0 ;
				
				function resizeIframe(obj) {
    				obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    				
  				}			
				
				function navClick (value ) 
				{
					var lis = document.getElementById("nav").getElementsByTagName("li");
					for ( var S = 0 ; S < lis.length; S++) 
					{
						if ( lis[S].getAttribute("value") == value  )
						{
							lis[S].setAttribute("class","hover");
							
						}
						else lis[S].setAttribute("class","");
					}
					var topNavMainMenu = document.getElementById('topNavMainMenu');
					topNavMainMenu.innerHTML = HorizontalMenu[InitializingStatus];
					
					var topNavSubMenu = document.getElementById('topNavSubMenu');
					topNavSubMenu.innerHTML = VerticalMenu[InitializingStatus][value];
					var frameContent = document.getElementById("frameContent");
					frameContent.src = "./"+HorizontalMenu[InitializingStatus].replace(/ /g,"_")+"_"+VerticalMenu[InitializingStatus][value].replace(/ /g,"_")+".html";
				}				
				function headerTabClick (value)
				{
					var lis = document.getElementById("headerTab").getElementsByTagName("li");
					for ( var S = 0 ; S < lis.length; S++) 
					{
						if ( lis[S].getAttribute("value") == value  )
						{
							lis[S].setAttribute("class","hover");
							InitializingStatus = value ;
						}
						else lis[S].setAttribute("class","");
					}
					var div = document.getElementById('nav');
					var HTML = '';
					var Hover = '' ;
					for ( var S = 0; S < VerticalMenu[value].length;S++){
						if ( S == 0 ) Hover ='hover' ; else Hover = '';
						HTML = HTML+ '<li class="'+Hover+'" value="'+S+'" onclick="navClick('+S+')"><div>'+VerticalMenu[value][S]+'</div></li>';
						
					}
					div.innerHTML = '<ul>'+HTML+'</ul>';
					navClick(0);
				}
				document.write("<title>"+LanguageUI["V_CM_webtitle"]+"</title>");
				
		</script>
		
		
	</head>
	<body onload="InitializingStatus=0;";> 
		<div id="main"> 
		  	<div id="header"> 
				<div id="headerLogoImg"></div>
		    	<div id="headerContent"> 
		      	<div id="headerInfo"> 
		        		<div id="headerTitle" style="font-family: Arial;">
		        			Power System Monitor
		        		</div> 
		        		<div id="headerLogout">
						<span id="headerLogoutText">Logout</span> </div> 
		      	</div> 
		      	<div id="headerTab"> 
		        		<ul>
		        			<script type="text/javascript" >
		        			for ( var S = 0 ; S < HorizontalMenu.length; S++)
								document.write("<li class='' onclick='headerTabClick("+S+")' value='"+S+"'><div class='tabBtnLeft'></div><div class='tabBtnCenter'>"+HorizontalMenu[S]+"</div><div class='tabBtnRight'></div></li>") ;
		        			</script>
		        		</ul> 
		      	</div> 
		    	</div> 
		    	<div id="headerSpace">&nbsp;</div> 
		  	</div> 
		  	<div style="height: 655px;" id="center">
	  			<div style="height: 655px;" id="nav" class="others"> 
	  				<ul>
	  					<script type="text/javascript" >
	  						for ( var S = 0 ; S < VerticalMenu[InitializingStatus].length; S++)
								document.write("<li class='' value='"+S+"'><div>"+VerticalMenu[InitializingStatus][S]+"</div></li>")
						</script>
	  				</ul>
	  			</div> 
	  		
	    		<div style="height: 655px;" id="content"> 
	      		<div id="topNav">
	      			<span id="topNavMainMenu"></span>&nbsp;&gt;&nbsp;<span id="topNavSubMenu"></span> 
	      			<script type="text/javascript" >
						//	headerTabClick(0);
						</script>
	      		</div> 
	      		<div style="height: 630px;" id="frameWarpContent">
	      			<iframe style="height: 630px;" src="" id="frameContent" marginheight="0" marginwidth="0" scrolling="" frameborder="0" height="100%" width="100%" onload="resizeIframe(this);"></iframe>
	      		</div> 
	      			<script type="text/javascript" >
							headerTabClick(0);
						</script>
	    		</div> 
		  	</div> 
		  	<div id="footer" style="margin-top:6px;"> 
		   	<table cellpadding="0" cellspacing="0" border="0"> 
		      	<tbody>
		      		<tr> 
		  					<td nowrap="" width="20%" align="left"></td>
		  					<td id="footerLogo" width="5%"></td>
		        			<td id="footerText" nowrap="">
		        				<script type="text/javascript" >
									document.write(LanguageUI["V_CM_footer"]);
									headerTabClick(0);
								</script>
		        			</td> 
		      		</tr> 
		    		</tbody>
		    	</table> 
		  	</div> 
		  	<div id="fresh"> 
		   	<iframe marginheight="0" marginwidth="0" scrolling="no" src="" frameborder="0" height="100%" width="100%"></iframe> 
		  	</div> 
		</div> 
	</body>
</html>
