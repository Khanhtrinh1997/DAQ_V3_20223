<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Pragma" content="no-cache">
		<link rel="stylesheet" href="./css/style.css" type="text/css">
		<link rel="stylesheet" href="./css/status.css" type="text/css"> 
		<script type="text/javascript" src="./js/util.js"></script>
		<script type="text/javascript" src="./js/constant.js"></script>
		<script type="text/javascript" src="./js/tabdes.js"></script>
		<script type="text/javascript" src="./js/jsdiff.js"></script>
		<script type="text/javascript" src="./js/param_fuel_info.js"></script>
		<script type="text/javascript">
			document.write("<title>"+LanguageUI["V_STAT_dhcpWebtitle"]+"</title>") ;
			// Session Key			
			
		</script>
	</head>
	<body onload="LoadFrame()" class="mainbody">
		<div style="overflow-x:hidden; overflow-y:auto; WIDTH: 100%; HEIGHT: 460px">
			<form id="ConfigForm">
				<!-- INTRODUCTION TEXT -->
				<table class="width_100p" id="tabTest" border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td class="prompt">
							<table class="width_100p" border="0" cellpadding="0" cellspacing="0">
								<tbody>
									<tr>
										<td class="title_common" BindText="V_STAT_genInfoTitleIntro"></td>
									</tr>
								</tbody>
							</table></td>
						</tr>
						<tr>
							<td class="height5p"></td>
						</tr>
					</tbody>
				</table>

				<table class="tabal_bg width_100p" id="genTable" align="center" border="0" cellpadding="0" cellspacing="1">
					<tbody>							
						
						<!-- FUEL ALARM STATUS CODE -->	
						<tr class="tabal_title">
							<td BindText="V_STAT_fuelParam"></td>							
							<td BindText="V_STAT_fuel1Info"></td>
							<td BindText="V_STAT_fuel2Info"></td>						
						</tr>	
						
						<!-- FUEL STATUS -->	
						<tr class="tabal_center01 trTabContent">		
							<td class="tabal_center01" style="width:40%" BindText="V_STAT_fuelStatus"></td>							
							<td class="tabal_center01" style="width:30%" id="idfuel_status1"></td>	
							<td class="tabal_center01" style="width:30%" id="idfuel_status2"></td>		
						</tr>	
						
						<!-- FUEL LEVEL -->	
						<tr class="tabal_center01 trTabContent">		
							<td class="tabal_center01" style="width:40%" BindText="V_STAT_FuelLevel"></td>							
							<td class="tabal_center01" style="width:30%" id="idfuel_fuelLevel1"></td>	
							<td class="tabal_center01" style="width:30%" id="idfuel_fuelLevel2"></td>		
						</tr>	
						
						<tr class="tabal_center01 trTabContent">
							<td style="width:40%">--</td>						
							<td style="width:30%">--</td>
							<td style="width:30%">--</td>
						</tr>					
					</tbody>
				</table>

				<table>
					<tr>
						<td height="5px"></td>
					</tr>
				</table>

			</form>

		</div>

	</body>
</html>
